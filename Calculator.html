<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label>Input First Value:</label>
                <input type="text" id="first_value">
            </td>
             <td>
                <label>Input Second Value:</label>
                <input type="text" id="second_value">
            </td>
             <td>
                <label>Results:</label>
                <input type="text" id="result">
            </td>
        </tr>
    </table>
    <input type="button" id="add" value="Addition" onclick="calculate(1);" name="">
    <input type="button" id="sub" value="Subtraction" onclick="calculate(2);" name="">
    <input type="button" id="mul" value="Multiplication" onclick="calculate(3);" name="">
    <input type="button" id="div" value="Division" onclick="calculate(4);" name="">
    <script>
        function calculate(choice) {
            var n1= document.getElementById("first_value").value * 1;
            var n2= document.getElementById("second_value").value * 1;
            var fresult;
            switch(choice) {
                case 1:
                fresult= n1 + n2;
                break;
                case 2:
                fresult= n1 - n2;
                break;
                case 3:
                fresult= n1 * n2;
                break;
                case 4:
                fresult= n1 / n2;
                break;
            }
            document.getElementById("result").value= fresult;
        }
    </script>
</body>
</html>
